<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="formulario">
    <h2>Formulario</h2>

    <form id="formularioDatos" action="/guardar" method="POST"> // Se especifica una accion y una id que se usara en server.js y el metodo e guardado 
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" placeholder="Dirección" required>

      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" placeholder="Correo" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" required>

      <label for="ocupacion">Ocupación:</label>
      <input type="text" id="ocupacion" name="ocupacion" placeholder="Ocupación" required>

      <div class="botones">
        <button type="submit">Enviar</button>
        <button type="button" onclick="limpiarFormulario()">Limpiar</button>
      </div>
    </form>
  </div>

  <script>
    // Limpia el formulario manualmente
    function limpiarFormulario() {
      document.getElementById('formularioDatos').reset();
    }

    // Opcional: después de enviar, redirigir a la misma página (solo si usas fetch/AJAX)
    // Si estás enviando el formulario tradicionalmente con "method=POST", no necesitas esto.
  </script>

</body>
</html>
